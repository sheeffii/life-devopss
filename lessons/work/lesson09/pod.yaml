apiVersion: v1
kind: Pod
metadata:
  name: with-node-affinity
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: life
            operator: In
            values:
            - devops
  containers:
  - name: with-node-affinity
    image: registry.k8s.io/pause:2.0
